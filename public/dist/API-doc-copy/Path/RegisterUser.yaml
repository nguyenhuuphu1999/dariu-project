post:
  tags:
  -  Tạo tài khoản cho user thường 
  summary: 
  consumes:
  - "application/json"
  produces:
  - "application/json"
  parameters:
  - in: body
    name: data
    description: note Email đăng ký không được trùng. Email(unique)
  schema:
    type: object
    properties:
      name:
        type: string
        example: sdsd
      password:
        type: string
        example: "khk"
  responses:
    200:
      description: register/user
      schema:
        type: object
        properties:
          username:
            type: string
            example: huuphu
          passwd:
            type: string
            example: "123456"
          full_user:
            type: string
            example: Hoang Minh Hai
          date_of_birth:
            type: date
            example: "2021-10-28"
          address:
            type: string
            example: Hoai Nhon , Binh Dinh
          email:
            type: string
            example: nhp2132111@gmail.com
          phone_number:
            type: string
            example: 0369202024
          
    
